<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>Pioneer Bank</title>

      <!-- Bootstrap only  -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- css only -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>

 
    <div id="login-area" class="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank </h1>
        <div class="submit-area">
            <h2>Login</h2>
            <input type="text" placeholder="email" class="form-control">
            <br>
            <input type="password" name="" id="" placeholder="password" class="form-control">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                     <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
               <div class="withdraw status">
                <h5>withdraw</h5>
                <h2>$00</h2>
               </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1240</span> </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>                
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>withdraw </h4>
                    <input type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                <button class="btn btn-success">withdraw</button>
                </div>
            </div>
        </div>
        
    </div>
              

    <script src="./index.js"></script>
</body>
</html>
